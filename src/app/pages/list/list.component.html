<div class="controls" [formGroup]="searchForm">

  <div class="form-field">
    <mat-icon class="prefix">search</mat-icon>
    <input placeholder="Search for a country" name="search" matInput formControlName="search">
  </div>

  <div class="form-field">
    <mat-form-field floatLabel="never">
      <mat-select
        name="regionFilter"
        id="regionFilter"
        formControlName="region"
        placeholder="Filter by Region"
        multiple
        panelClass="select-dropdown-styles"
        [disableOptionCentering]="true">
        <mat-option *ngFor="let region of filterOpts" [value]="region">{{region}}</mat-option>
      </mat-select>

    </mat-form-field>
  </div>
</div>
<section class="countries">
  <app-country-card [country]="country" *ngFor="let country of countries$ | async"></app-country-card>
</section>
